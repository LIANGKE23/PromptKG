command:
  - ${env}
  - ${interpreter}
  - "main.py"
  - "--wandb"
  - ${args}
program: main.py
method: grid
name: umls
metric:
  name: Eval/acc
  goal: maxmize
parameters:
  num_workers:
    value: 16
  model_name_or_path:
    value: bert-base-uncased
  model_class:
    values: [KGBERT, KGBERTUseLabelWord]
  accumulate_grad_batches:
    value: 1
  batch_size:
    value: 32
  data_dir:
    values:  [./dataset/umls/42, ./dataset/umls/7, ./dataset/umls/666]
  check_val_every_n_epoch:
    value: 1
  lr:
    value: 5e-5
  max_epochs:
    value: 100
  gpus:
    value: "0,"
  max_seq_length:
    value: 256
  eval_batch_size:
    value: 1000
  gpus:
    value: "0,"