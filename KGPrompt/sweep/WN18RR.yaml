command:
  - ${env}
  - ${interpreter}
  - "main.py"
  - "--wandb"
  - ${args}
program: main.py
method: grid
parameters:
  num_workers:
    value: 16
  model_name_or_path:
    value: bert-base-uncased
  model_class:
    values: [KGBERTUseLabelWord, KGBERT]
  accumulate_grad_batches:
    value: 1
  batch_size:
    value: 32
  data_dir:
    value:  ./dataset/WN18RR/666
  check_val_every_n_epoch:
    value: 3
  lr:
    value: 5e-5
  max_epochs:
    value: 50
  gpus:
    value: "0,"
  max_seq_length:
    value: 70
  eval_batch_size:
    value: 5000
  gpus:
    value: "0,"
  chunk:
    value: 1